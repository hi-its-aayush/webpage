<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Aayush's AI Agent</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <style>
        /* --- CHAT SPECIFIC STYLES --- */
        body { display: flex; flex-direction: column; height: 100vh; }
        
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
        }

        .chat-window {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.bot {
            align-self: flex-start;
            background: #262626;
            color: var(--text-main);
            border-bottom-left-radius: 2px;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: white;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        input[type="text"]:focus { border-color: var(--accent); }

        .btn-send {
            background: var(--text-main);
            color: var(--bg-main);
            border: none;
            padding: 0 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">‚Üê Back to Portfolio</a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="header-intro" style="text-align:center; margin-bottom: 1rem;">
            <h1>Ask my AI Agent</h1>
            <p class="sub-headline">Curious about my skills? Ask anything like "Does Aayush know PowerShell?"</p>
        </div>

        <div class="chat-window" id="chatWindow">
            <div class="message bot">
                Hello! I am an AI trained on Aayush's resume. Ask me anything about his experience, skills, or projects.
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off">
            <button class="btn-send" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
